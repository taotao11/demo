<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>注册页面</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
<style>
	.zc-btn{
		margin: 10px auto;
		width: 220px;
	}
	.ts-message{
		width: 220px;
		height: 40px;
		line-height: 40px;
	}
</style>
</head>
<body>
<!--注册表单开始  -->
	<div class="container text-center" style="max-width: 500px;margin-top: 60px">
		<h2 class="page-header text-center">用户注册</h2>
		<div class="well">
			<form rel="form" class="addForm" th:object="${adminBean}" action="/addAdmin" method="post">

				<div class="ts-message bg-warning" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
				<label>用户名：<input class="form-control"  type="text" name="uname"> </label><br/>
				<p th:errors="*{uname}"></p>
				<label>密&nbsp;码：<input class="form-control"  type="password" name="upass"> </label><br/>
				<p th:errors="*{upass}"></p>
				<label>性&nbsp;别：<input class="form-control"  type="text" name="usex"> </label><br/>
				<p th:errors="*{usex}"></p>
				<label>邮&nbsp;箱：<input class="form-control"  type="text" name="uemil"> </label><br/>
				<p th:errors="*{uemil}"></p>
				<button class="form-control zc-btn">注册</button>
			</form>
		</div>
	</div>
</body>
</html>
