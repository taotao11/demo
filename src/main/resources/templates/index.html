<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
	<style>
		.dl-btn{
			margin: 10px auto;
			width: 220px;
		}
	</style>
</head>
<body>
<!--登录开始  -->

	<div class="denglu container text-center" style="max-width: 500px;margin-top:70px;">
		<h2 class="page-header text-center">欢迎登录</h2>
		<div class="well">
			<form rel="form" class="dengluForm " action="/dengluAdmin" method="post">
				<div class="text-danger" th:text="${message}" th:unless="${#strings.isEmpty(message)}"></div>
				<label>用户名：<input type="text" class="form-control" name="uname" /></label><br/>
				<label>密&nbsp;码：<input type="password" class="form-control" name="upass" /></label><br/>
				<label>验证码：</label><br/>
				<a href="javascript:void(0);" title="点击更换验证码">
					<img id="imgVerify" src="" alt="更换验证码" style="width: 220px;height: 40px" onclick="getVerify(this);" /><br/>
				</a>
				<label>输入验证码：<input type="text" class="form-control" name="yzm" /></label><br/>
				<button class="form-control dl-btn">登录</button>
			</form>
			<p>没有账号，请先<a th:href="@{/zuce}" href="">注册</a></p>
		</div>
	</div>
<script src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    //获取验证码
    function getVerify(obj){
        obj.src = "/getVerify?"+Math.random();
    }
    //获取验证码
    getVerify(document.getElementById("imgVerify"));
</script>
</body>
</html>
