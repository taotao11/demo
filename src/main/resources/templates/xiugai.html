<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<!--修改框开始  -->
	<div class="container" style="margin-top: 70px">
		<h2 class="page-header text-center">修改信息</h2>
		<div class="well">
			<form  class="addForm" action="/updateAdmin" method="post" th:object="${admin}">
				<div class="form-group">
					<label for="uid">id </label>
					<input th:field="*{uid}" id="uid" class="form-control" type="text" name="uid" />
				</div>
				<div class="form-group">
					<label for="uname">用户名</label>
					<input th:field="*{uname}" id="uname" class="form-control" type="text" name="uname" />
				</div>
				<div class="form-group">
					<label for="upass">密&nbsp;码</label>
					<input id="upass" th:field="*{upass}" class="form-control" type="text" name="upass" />
				</div>
				<div class="form-group">
					<label for="usex">性&nbsp;别</label>
					<input id="usex" th:field="*{usex}" class="form-control" type="text" name="usex" />
				</div>
				<div class="form-group">
					<label for="uemil">邮&nbsp;箱 </label>
					<input id="uemil" th:field="*{uemil}" class="form-control" type="text" name="uemil" />
				</div>
				<button class="form-control">确认修改</button>
			</form>
		</div>
	</div>

</body>
</html>
